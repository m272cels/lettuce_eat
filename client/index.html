<!DOCTYPE html>
<html lang="en" ng-app="lettuceEat">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lettuce Eat</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-theme.css" rel="stylesheet">

    <!-- siimple style -->
    <link href="style.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <script src="bootstrap/js/jquery-1.11.3.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="angular/angular.js"></script>
    <script src="angular/angular-route.js"></script>
    <script src="angular/app.js"></script>
    <script src="angular/lettuceFactory.js"></script>
    <script src="angular/usersController.js"></script>
    <script type="text/javascript">
    $(document).ready( function () {
      $('.modal').on('hidden.bs.modal', function () {
        $(this).find('input').val('');
      })
    })
    </script>
  </head>
  <body>
    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Lettuce Eat</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a data-toggle="modal" href="#loginModal">Login</a></li>
            <li><a data-toggle="modal" href="#registerModal">Register</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div id="header">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <div class="boxed">
              <h1>Who is eating around you?</h1>
              <h2 class="subtitle">Never go to lunch alone again</h2>
              <form>
                <div class="row">
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Your location">
                  </div>
                  <div class="col-sm-2 text-right">
                    <button type="submit" class="btn btn-theme">Search</button>
                  </div>
                </div>
                <input type="date">
                <input type="time">
              </form>
            </div>       
          </div>
        </div>
      </div>
    </div>
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="usersController">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Login</h4>
      </div>
      <div class="modal-body">
        <form name="loginForm">
          <input type="email" class="form-control" placeholder="Email" ng-model="user.email" ng-required="true" required>
          <input type="password" class="form-control" placeholder="Password" ng-model="user.password" ng-required="true" required>
          <button ng-disabled="loginForm.$invalid" ng-click="logIn()" class="btn btn-success form-control">Sign in</button>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary form-control">Sign in with LinkedIn</button>
      </div>
    </div>
  </div>
  </div>
  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" ng-controller="usersController">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Register</h4>
      </div>
      <div class="modal-body">
        <form name="regForm">
          <input type="text" class="form-control" placeholder="First Name" ng-model="newUser.first_name" ng-required="true" required>
          <input type="text" class="form-control" placeholder="Last Name" ng-model="newUser.last_name" ng-required="true" required>
          <span class="text-danger" ng-bind="regErrors.email"></span>
          <input type="email" class="form-control" placeholder="Email" ng-model="newUser.email" ng-required="true" required>
          <span>* Passwords must be 8-15 characters long</span>
          <input type="password" class="form-control" placeholder="* Password" ng-model="newUser.password" ng-required="true" required ng-minlength="8" ng-maxlength="15">
          <span class="text-danger" ng-bind="regErrors.confirm"></span>
          <input type="password" class="form-control" placeholder="* Confirm password" ng-model="newUser.confirm" ng-required="true" required>
          <button ng-disabled="regForm.$invalid" ng-click="register()" class="btn btn-success form-control">Register</button>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary form-control">Sign in with LinkedIn</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
